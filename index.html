<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Add Criteria</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-criteria-1" class="btn btn-primary" data-dismiss="modal">Criteria 1</button>
              <button type="button" id="add-criteria-2" class="btn btn-primary" data-dismiss="modal">Criteria 2</button>
            </div>
          </div>
        </div>
      </div>
    <div id="parent-container">
        <div id="child1">
            <div id="create-component">
                <p class="header-text">Create New Rule</p>
                <hr>
                <button id="create-component-add-btn" class="btn btn-primary">ADD</button>
                <button id="create-component-delete-btn" class="btn btn-primary">DELETE</button>
            </div>
            <div id="component-list">
                <p class="header-text">Active Rules</p>
                <hr>
            </div>
        </div>
        <div id="child2">
            <div id="rule-name-parent">
                <p>Rule Name</p>
                <input type="text" id="rule-name" class="form-control" disabled placeholder="Enter Rule Name" value="Caching">
                <button id="save-rule" class="btn btn-primary">Save</button>
            </div>
            <div id="rule-description-parent">
                <div id="criteria-btns">
                    <p>Criteria</p>
                    <div id="criteria-btn-box">
                        <button id="criteria-add-btn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">+</button>
                        <!-- <button id="criteria-collapse-btn" class="btn btn-primary">^</button> -->
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="models.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
